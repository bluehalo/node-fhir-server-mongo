name: Test

on: push

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    container:
      image: docker:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Set up Docker Compose
        run: |
          apk add --no-cache docker-compose

      - name: Build
        run: docker compose up -d

      - name: Test
        run: docker compose run fhir yarn test
