name: Test

on: push

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    env:
      FHIR_CONTAINER_NAME: "node-fhir-server-mongo-fhir-1"

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Build
        run: docker compose up -d

      - name: Wait for application to be ready
        run: |
          max_attempts=12
          attempt=0
          echo "Waiting for the application to be ready..."
          while ! docker logs "${FHIR_CONTAINER_NAME}" 2>&1 | grep "Server is up and running!"; do
            # Increment the attempt counter
            attempt=$((attempt + 1))

            # Break out of the loop after too many attempts
            if [ "$attempt" -ge "$max_attempts" ]; then
              break
            fi

            echo "Waiting..."
            sleep 5
          done

      - name: Test curl requests
        run: |
          CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' "${FHIR_CONTAINER_NAME}")
          docker info
          echo "${CONTAINER_IP}"
          curl "http://${CONTAINER_IP}:3000"
          sh ./scripts/curlRequests/new_patient_test.sh "${CONTAINER_IP}"
          sh ./scripts/curlRequests/patient_get_test.sh "${CONTAINER_IP}"
          sh ./scripts/curlRequests/patient_get_fail_test.sh "${CONTAINER_IP}"
