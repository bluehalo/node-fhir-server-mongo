name: Lint

on: push

jobs:
  run-tests:
    name: Run Linter(s)
    runs-on: ubuntu-latest

    container:
      image: docker:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v4.1.7

      - name: Set up Docker Compose
        run: |
          apk add --no-cache docker-compose

      - name: Build
        run: docker compose up -d

      - name: Lint
        run: docker compose run fhir yarn run test:lint

      - name: Prettier
        run: docker compose run fhir yarn run prettier-check
